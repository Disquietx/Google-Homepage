<!DOCTYPE html>
<html lang="eng">
    <head>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Google</title>
        <link rel="stylesheet" href="styles/main.css"/>

    </head>

    <body>

        <nav id="nav">
            <a class="nav-link" href="#">Gmail</a>
            <a class="nav-link" href="#">Images</a>
            <button id="google-apps" href="#"></button>
            <button id="sign-in" href="#">Sign In</button>
        </nav>

        <main id="main">

            <img id="google-logo" src="images/googlelogo_color_272x92dp.png" alt="Google Logo"/>

            <div id="search-bar">
                <img id="search-icon" src="images/outline_search_black_24dp.png" alt="Search Icon"/>
                <input class="search-input" type="text"/>
                <button>
                    <img id="mic-button" src="images/outline_mic_black_24dp.png" alt="Speech Input Button"/>
                </button>
            </div>

            <div id="search-buttons">
                <button class="search-button">Google Search</button>
                <button class="search-button">I'm Feeling Lucky</button>
            </div>

        </main>

        <footer id="footer">

            <div id="left-footer">
                <a class="footer-link" href="#">About</a>
                <a class="footer-link" href="#">Advertising</a>
                <a class="footer-link" href="#">Business</a>
                <a class="footer-link" href="#">How Search Works</a>
            </div>

            <div id="right-footer">
                <a class="footer-link" href="#">Privacy</a>
                <a class="footer-link" href="#">Terms</a>
                <a class="footer-link" href="#">Settings</a>
            </div>

        </footer>

    </body>

</html>
